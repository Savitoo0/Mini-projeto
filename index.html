<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Character Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registre seu Personagem</h1>

    <div id="cadastro-form">
        <h2>Novo Personagem</h2>
        <form id="form-cadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="classe">Classe:</label>
            <select id="classe" name="classe">
                <option value="Guerreiro">Guerreiro</option>
                <option value="Mago">Mago</option>
                <option value="Ladino">Ladino</option>
                <option value="Clerigo">Clérigo</option>
                <option value="Druida">Druida</option>
                <option value="Outros">Outros</option>
            </select><br><br>

            <label for="raca">Raça:</label>
            <input type="text" id="raca" name="raca" required><br><br>

            <label for="nivel">Nível:</label>
            <input type="number" id="nivel" name="nivel" min="1" required><br><br>

            <button type="submit">Criar Personagem</button>
        </form>
    </div>

    <div id="lista-personagens">
        <h2>Personagens</h2>
        <table id="tabela-personagens">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Classe</th>
                    <th>Raça</th>
                    <th>Nível</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
