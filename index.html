<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <h1>Cadastro de Personagem</h1>
        <section id="formulario">
            <article id="info_criador">
                <h2>Info do criador:</h2>
                <label>Nome</label>
                <input id="nameCriador" type="text" placeholder="Digite aqui o seu nome">
            </article>

            <article id="info_personagem">
                <h2>Info do Personagem:</h2>

                <label for="nome">Nome:</label>
                <input type="text" id="nomePerso" name="nome" placeholder="Insira um nome para o Personagem" required>

                <label>Raça do Personagem</label>
                <input id="racaPerso" type="text" placeholder="Digite aqui a raça do Personagem">

                <label>Idade do Personagem</label>
                <input id="idadePerso" type="number" placeholder="Digite aqui a idade do Personagem">

                <label for="classePerso">Classe:</label>
                <select id="classePerso" name="classe">
                    <option value="Guerreiro">Guerreiro</option>
                    <option value="Mago">Mago</option>
                    <option value="Ladino">Ladino</option>
                    <option value="Clerigo">Clérigo</option>
                    <option value="Druida">Druida</option>
                    <option value="Outros">Outros</option>
                </select>

                <label for="nivel">Nível:</label>
                <input type="number" id="nivelPerso" name="nivel" min="1" placeholder="Insira o Nível do Personagem" required>

            </article>

            <button type="submit">Criar Personagem</button>

        </section>

        <div id="lista-personagens">
            <h2>Personagens</h2>
            <table id="tabela-personagens">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Classe</th>
                        <th>Raça</th>
                        <th>Nível</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas da tabela serão adicionadas aqui -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="Cadastro.js"></script>
</body>
</html>
